<!DOCTYPE html>
<html>
  <head>
    <title>EfficientNet</title>
  </head>
  <body>
    <h1>EfficientNet</h1>
    <form action="/" , method="post" enctype="multipart/form-data">
      <input type="file" name="imagefile" />
      <input type="submit" value="Predict Image" />
    </form>
    {% if prediction %}
    <p>{{prediction}}</p>
    {% endif %}
  </body>
</html>
